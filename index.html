<!-- blanked out -->
<!DOCTYPE htlm>
<htlm lang='en'>

	 <meta charset="utf-8" name="description" content="Bryn LFC quiz">

	<title>The Big Liverpool Quiz</title>

	<!-- Fonts -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<h1 class="title">Liverpool FC Big Quiz</h1>

	<div class="container">

		<main>
			<div class="start-page">
				<h2>Introduction:</h2>
				<p>This quiz will test your knowlegde on Liverpool FC, you will answer 5 multiple questions </p>
				<p>Press start and good luck!</p>
				<form name="game-start">
					<button type="submit">Start</button>
				</form>
			</div>

			<div class="question-page" style="display: none;">
        <h3><span class="question-count"></span> : <span class="question-text"></span></h3>
        <form name="current-question">
          <ol type="A" class="choices"></ol>
          <button type="submit">Submit</button>
          <button class="restart-game">Start over</button>
        </form>
      </div>

      <div class="answer-feedback-page">
        <div class="feedback-container">
          <div class="feedback-header"></div>
          <p class="feedback-text"></p>
          <button class="see-next"></button>
        </div>
      </div>

      <div class="final-feedback-page">
        <h1>Results</h1>
        <p class="results-text"></p>
        <button class="restart-game">Start over</button>
      </div>
    </main>

  </div>

  <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"   integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>

</body>
